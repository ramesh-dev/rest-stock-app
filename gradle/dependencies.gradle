ext.libVersions = [
        jackson           : '2.9.8',
        resteasy          : '3.6.1.Final',

        slf4jJDKLogging   : "1.7.25",
        slf4jLog4j12      : '1.7.25',
        junit             : '4.12',

        lombok            : '1.18.6',
        servlet3Api       : '3.1.0',
        appengine         : '1.9.71',
        resteasy_test_util: '0.1.1'
]

ext.libs = [
        servlet3Api       : "javax.servlet:javax.servlet-api:$libVersions.servlet3Api",
        appengine         : [
                "com.google.appengine:appengine-api-1.0-sdk:${libVersions.appengine}"
        ],
        jackson           : ["com.fasterxml.jackson.core:jackson-annotations:$libVersions.jackson",
                             "com.fasterxml.jackson.core:jackson-databind:$libVersions.jackson"
        ],
        resteasy          : [
                "org.jboss.resteasy:resteasy-jaxrs:${libVersions.resteasy}",
                "org.jboss.resteasy:resteasy-jackson2-provider:${libVersions.resteasy}"
        ],
        slf4jLog4j12      : "org.slf4j:slf4j-log4j12:$libVersions.slf4jLog4j12",
        slf4jJDKLogging   : "org.slf4j:slf4j-jdk14:${libVersions.slf4jJDKLogging}",

        junit             : "junit:junit:$libVersions.junit",
        resteasy_test_util: "com.github.ramesh-dev:resteasy-test-util:${libVersions.resteasy_test_util}",

        lombok            : "org.projectlombok:lombok:$libVersions.lombok",
]